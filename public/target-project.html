<!--
Khi làm project về React, có một số thứ cần phải học và nắm vững như sau:

1. JSX (JavaScript XML):
    - JSX là một phần của React, cho phép viết code HTML-like trong JavaScript.
    - Học cách sử dụng JSX để tạo các thành phần React.

2. Cú pháp và cấu trúc cơ bản của React:
    - Hiểu cách tạo components, sử dụng props để truyền dữ liệu giữa các components
      và sử dụng state để quản lý trạng thái của components.

3. Quản lý trạng thái (State management):
   - Học cách quản lý trạng thái của ứng dụng React,
     bao gồm sử dụng useState hook, useContext hook
     hoặc thư viện như Redux hoặc MobX.

4. Routing:
   - Hiểu cách sử dụng react-router hoặc các thư viện routing khác để xử lý điều hướng trong ứng dụng React.

5. Kết nối với API:
   - Học cách gọi API từ phía client sử dụng fetch hoặc axios,
     xử lý dữ liệu trả về và cập nhật giao diện.

6. Lifecycle methods:
   - Hiểu về các lifecycle methods của React
     và cách sử dụng chúng để xử lý các hoạt động như mount, update và unmount components.

7. Tối ưu hóa hiệu suất (Performance optimization):
   - Học cách tối ưu hiệu suất của ứng dụng React,
     bao gồm cách sử dụng memoization, useCallback và useMemo để tránh rendering không cần thiết.

8. Testing:
   - Học cách viết unit tests và integration tests cho các components React
     sử dụng các công cụ như Jest hoặc React Testing Library.

9. CSS-in-JS hoặc CSS Modules:
   - Hiểu cách sử dụng CSS-in-JS libraries như styled-components
     hoặc Emotion hoặc sử dụng CSS Modules để quản lý styles cho các components.

10. Debugging và công cụ phát triển:
    - Nắm vững các công cụ phát triển như React DevTools, Redux DevTools
      và trình duyệt DevTools để debug và tối ưu ứng dụng React.
-->

<!--
Dưới đây là một số khía cạnh khác trong React mà bạn có thể nghiên cứu và học:

11. Forms và xử lý sự kiện:
   - Học cách xử lý và quản lý các biểu mẫu (forms) trong React,
     bao gồm xử lý sự kiện (event handling), kiểm tra và xác thực dữ liệu đầu vào.

12. Hooks:
    - Nắm vững các hooks như useEffect, useContext, useRef, và useReducer
      để thực hiện các tác vụ như tương tác với DOM, quản lý trạng thái, hoặc sử dụng context trong components.

13. Tích hợp thư viện và bên thứ ba:
    - Học cách tích hợp React
      với các thư viện và bên thứ ba khác như React Router, Redux, Axios, Material-UI,
      và các thư viện khác để mở rộng khả năng của ứng dụng.

14. Server-side rendering (SSR):
    - Hiểu về cách triển khai React trong môi trường server-side rendering để cải thiện hiệu suất và SEO.

15. Progressive Web Applications (PWA):
    - Nghiên cứu về cách sử dụng React để phát triển ứng dụng web tiến bộ (PWA) để mang lại trải nghiệm người dùng tốt hơn, bao gồm khả năng hoạt động ngoại tuyến và thông báo đẩy.

16. React Native:
    - Nếu bạn quan tâm đến phát triển ứng dụng di động, học cách sử dụng React Native để xây dựng ứng dụng di động đa nền tảng (iOS và Android) sử dụng React.

17. Tích hợp với back-end:
    - Hiểu cách tích hợp ứng dụng React với một back-end, như RESTful API hoặc GraphQL, để truyền và lưu trữ dữ liệu.

18. Quản lý trạng thái phức tạp:
    - Nếu ứng dụng của bạn có trạng thái phức tạp, học cách sử dụng các thư viện quản lý trạng thái như Redux hoặc MobX để quản lý trạng thái toàn bộ ứng dụng.

19. Animation và hiệu ứng:
    - Nghiên cứu về cách sử dụng thư viện như React Spring hoặc Framer Motion để tạo hiệu ứng và animation trong ứng dụng React.

20. Công cụ Build và Deploy:
   - Học cách sử dụng công cụ như Webpack hoặc Create React App để xây dựng và triển khai ứng dụng React vào môi trường sản xuất.
